  apiVersion: opentelemetry.io/v1beta1
  kind: OpenTelemetryCollector
  metadata:
    name: simplest
  spec:
    networkPolicy:
      enabled: true
    config:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
        jaeger:
          protocols:
            thrift_compact:
              endpoint: 0.0.0.0:6831

      exporters:
        debug: {}

      service:
        telemetry:
          metrics:
            readers:
              - pull:
                  exporter:
                    prometheus:
                      host: '0.0.0.0'
                      port: 8888
        pipelines:
          traces:
            receivers: [otlp, jaeger]
            processors: []
            exporters: [debug]